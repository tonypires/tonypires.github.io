<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Celebrate love with us at our wedding. Explore our story, find event details, and RSVP to join us in our joyous celebration.">
<title>Our Wedding Day</title>
<style>body { font-family: "Arial", sans-serif; color: rgb(51, 51, 51); background-color: rgb(244, 244, 244); margin: 0; padding: 0 }
.container { max-width: 1200px; margin: auto; padding: 20px }
header { background: url("https://images.unsplash.com/photo-1509927083803-4bd519298ac4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1NTIyMzN8MHwxfHNlYXJjaHw2fHxPdXIlMjBXZWRkaW5nJTIwRGF5fGVufDB8MHx8fDE3MTE1MjAwOTN8MA&ixlib=rb-4.0.3&q=80&w=1080") rgb(255, 255, 255); color: rgb(51, 51, 51); padding-top: 30px; min-height: 70px; border-bottom: 3px solid rgb(7, 101, 133) }
header h1 { text-align: center; margin: 0 }
nav { display: flex; justify-content: center; padding: 20px 0 }
nav a { color: rgb(51, 51, 51); text-decoration: none; padding: 10px 20px; font-weight: bold }
.rsvp { background-color: rgb(255, 255, 255); padding: 20px; margin-top: 20px }
.rsvp h2 { text-align: center }
.rsvp form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: auto }
.rsvp form label { margin-bottom: 5px }
.rsvp form input[type="text"],.rsvp form input[type="email"],.rsvp form select { padding: 10px; margin-bottom: 10px; border: 1px solid rgb(221, 221, 221) }
.rsvp form input[type="submit"] { background-color: rgb(7, 101, 133); color: rgb(255, 255, 255); padding: 10px; border: none; cursor: pointer }
.rsvp form input[type="submit"]:hover { background-color: rgb(6, 77, 104) }
footer { background: url("https://images.unsplash.com/photo-1439539698758-ba2680ecadb9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1NTIyMzN8MHwxfHNlYXJjaHw1fHxPdXIlMjBXZWRkaW5nJTIwRGF5fGVufDB8MHx8fDE3MTE1MjAwOTN8MA&ixlib=rb-4.0.3&q=80&w=1080") rgb(7, 101, 133); color: rgb(255, 255, 255); text-align: center; padding: 10px; position: relative; bottom: 0; width: 100% }</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Our Wedding Day</h1>
    </header>
    <nav>
        <a href="#story">Our Story</a>
        <a href="#details">Event Details</a>
        <a href="#rsvp">RSVP</a>
    </nav>
    <section class="rsvp" id="rsvp">
        <h2>RSVP</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="">
            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance" required="">
                <option value="">Please select an option</option>
                <option value="yes">Yes, I will be there!</option>
                <option value="no">Sorry, I can't make it.</option>
            </select>
            <input type="submit" value="Submit RSVP">
        </form>
    </section>
    <footer>
        <p>Looking forward to celebrating with you!</p>
    </footer>
</div>
</body>
</html>
